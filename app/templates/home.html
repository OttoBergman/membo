<div class="container" id="indexContainer">

        <h2 class="center lights">Login</h2>
        <div>
            <form name="tempMemberForm">
                <md-input-container class="md-block">
                    <label>Email</label>
                    <input required type="email" name="Email" ng-model="tempMember.Email"
                           minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Password</label>
                    <input md-maxlength="30" required name="password" type="password" ng-model="tempMember.firstName">
                </md-input-container>
                <button class="btn waves-effect waves-light vis-blue" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
